<h4 class="header">QR GENERATOR</h4>

<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Project Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter Project Name"
      />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      mat-flat-button
      class="btn-class-add"
      (click)="addQrgenerator()"
      style="background-color: #075477; color: white"
    >
      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="qrgeneratorData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="projectName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Name
          </th>
          <td mat-cell *matCellDef="let qrgenerator">
            {{ qrgenerator.projectName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Location
          </th>
          <td mat-cell *matCellDef="let qrgenerator">
            {{ qrgenerator.location }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let qrgenerator">
            {{ qrgenerator.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let qrgenerator">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editQrgenerator(qrgenerator)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(qrgenerator.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let qrgenerator of qrgeneratorData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
