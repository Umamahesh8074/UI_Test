<h4 class="header">QR TRANSACTION DATA</h4>


<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Project Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter Project Name"
      />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      mat-flat-button
      class="btn-class-add"
      (click)="onClickGenerateExcel()"
      style="background-color: #075477; color: white"
    >
    <mat-icon class="font">download</mat-icon> DOWNLOAD
    </button>
  </div>
</div>
<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="qrtransactiondataData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="projectName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Name
          </th>
          <td mat-cell *matCellDef="let qrtransactiondata">
            {{ qrtransactiondata.projectName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Location
          </th>
          <td mat-cell *matCellDef="let qrtransactiondata">
            {{ qrtransactiondata.location }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let qrtransactiondata">
            {{ qrtransactiondata.status }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let qrtransactiondata of qrtransactiondataData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
