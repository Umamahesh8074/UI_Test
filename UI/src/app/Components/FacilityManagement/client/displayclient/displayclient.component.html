<h3 class="header">CLIENTS</h3>
<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Client Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter Client Name"
      />
    </mat-form-field>
  </div>


  <div>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addClient()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="clientData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="clientName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Client Name
          </th>
          <td mat-cell *matCellDef="let client">{{ client.clientName }}</td>
        </ng-container>

        <ng-container matColumnDef="projectLocation">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
          Project Location
          </th>
          <td mat-cell *matCellDef="let client">{{ client.projectLocation }}</td>
        </ng-container>

        <ng-container matColumnDef="emailId">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Email
          </th>
          <td mat-cell *matCellDef="let client">{{ client.emailId }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Phone Number
          </th>
          <td mat-cell *matCellDef="let client">{{ client.phoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Location
          </th>
          <td mat-cell *matCellDef="let client">{{ client.location }}</td>
        </ng-container>
        <ng-container matColumnDef="pan">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Pan Number
          </th>
          <td mat-cell *matCellDef="let client">{{ client.pan }}</td>
        </ng-container>
        <ng-container matColumnDef="gst">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Gst Number
          </th>
          <td mat-cell *matCellDef="let client">{{ client.gst }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let client">
            <!-- Edit Icon -->
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editClient(client)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- Delete Icon -->
            <i
              class="bi bi-trash text-danger"
              style="cursor: pointer"
              (click)="openConfirmDialog(client.clientId)"
              *ngIf="client.status == 'A'"
            ></i>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr
          mat-row
          *matRowDef="let client of clientData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>

  <!-- Pagination Controls -->
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-footer>
</mat-card>
