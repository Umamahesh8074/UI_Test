<h3 class="header">FingerPrint User Mapping</h3>
<div class="example-button-row">
  <div>
    <mat-form-field appearance="outline" class="search-class">
      <mat-label>Search On User Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter User Name"
      />
    </mat-form-field>
  </div>

  <div
  class="day-selector"
 
  style="text-align: center; display: inline-flex"
>

  
  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <mat-select (selectionChange)="onLocationSelect($event)" >
      <mat-option *ngFor="let element of locations " [value]="element.id">
     {{ element.location }}
      </mat-option>
    </mat-select>
  </mat-form-field> 
</div>

  <div>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addFingerPrint()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </div>

</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="listOfFingetPrintUser"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            User Name
          </th>
          <td mat-cell *matCellDef="let listOfFingetPrintUser">
            {{ listOfFingetPrintUser.userName }}
          </td>
        </ng-container>
       
        <ng-container matColumnDef="location">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
          Location Name
          </th>
          <td mat-cell *matCellDef="let listOfFingetPrintUser">
            {{ listOfFingetPrintUser.locationName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fingerprintNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
          Fingerprint Number
          </th>
          <td mat-cell *matCellDef="let listOfFingetPrintUser">
            {{ listOfFingetPrintUser.fingerprintNumber }}
          </td>
        </ng-container>

      
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let listOfFingetPrintUser">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editFingerPrint(listOfFingetPrintUser)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(listOfFingetPrintUser.fingerprintUserId)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let listOfFingetPrintUser; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
