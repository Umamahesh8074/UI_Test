<h4 class="header">INVOICE MANAGEMENT</h4>

<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search by Invoice Name</mat-label>
      <input
        matInput
        (input)="getInvoice($any($event).target?.value)"
        placeholder="Enter  Invoice Name"
      />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      mat-flat-button
      class="btn-class-add"
      (click)="addInvoice()"
      style="background-color: #075477; color: white"
    >
      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table matSort mat-table [dataSource]="invoiceData">
        <ng-container matColumnDef="customerName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Customer Name
          </th>
          <td mat-cell *matCellDef="let invoice">
            {{ invoice.organizationName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="consumptionType">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Consumption Type
          </th>
          <td mat-cell *matCellDef="let invoice">
            {{ invoice.consumptionType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="invoiceDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Invoice Date
          </th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceDate }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let invoice">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editInvoice(invoice)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(invoice.invoiceId)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let invoice of invoiceData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
