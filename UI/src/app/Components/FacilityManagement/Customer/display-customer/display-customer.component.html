<h3 class="header"><b>CUSTOMER</b></h3>

<div class="example-button-row">
  <span
    ><mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Customer Name</mat-label>
      <input
        matInput
        (input)="getCustomer($any($event).target?.value)"
      /> </mat-form-field
  ></span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addCustomer()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="customerData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="customerName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Customer Name
          </th>
          <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Contact No
          </th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.phoneNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="buildingName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Name
          </th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.projectName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="projectType">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Type
          </th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.commonRefValue }}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="flatNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Flat No
          </th>
          <td mat-cell *matCellDef="let customer">{{ customer.flatNo }}</td>
        </ng-container> -->

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let customer">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editCustomer(customer)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(customer.customerId)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let customer of customerData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
