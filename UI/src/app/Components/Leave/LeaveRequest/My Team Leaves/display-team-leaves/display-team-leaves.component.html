<h3 class="header"><b>MY TEAM LEAVE REQUEST</b></h3>
<div class="example-button-row">
  <div>
    <mat-form-field appearance="outline" class="search-class">
      <mat-label>Search On User Name</mat-label>
      <input
        matInput
        (input)="fetchTeamLeaveRequests($any($event).target?.value)"
      />
    </mat-form-field>
  </div>
  <div
  class="day-selector"
  [formGroup]="formData"
  style="text-align: center; display: inline-flex"
>
  <mat-form-field appearance="outline" style="margin-right: 15px">
    <mat-label>Select Day</mat-label>
    <mat-select (selectionChange)="handleDaySelection($event.value)">
      <mat-option *ngFor="let day of days" [value]="day">
        {{ day.commonRefValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    *ngIf="showDateRangePicker"
    class="time-picker"
    appearance="outline"
  >
    <mat-label>Select Date Range</mat-label>
    <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
      <input
        matStartDate
        placeholder="Start date"
        formControlName="customStartDate"
        (focus)="picker.open()"
      />
      <input
        matEndDate
        placeholder="End date"
        formControlName="customEndDate"
        (focus)="picker.open()"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

  <div>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addLeaveRequest()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </div>
</div>
<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="leaveRequestDtoData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="userName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            User Name
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            {{ leaveRequest.userName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Start Date
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            {{ leaveRequest.startDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            End Date
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            {{ leaveRequest.endDate }}
          </td>
        </ng-container>
        <ng-container matColumnDef="reason">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Reason
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            {{ leaveRequest.reason }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            {{ leaveRequest.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let leaveRequest">
            <!-- Edit Icon -->
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editLeaveRequest(leaveRequest)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- Delete Icon -->
            <i
              class="bi bi-trash text-danger"
              style="cursor: pointer"
              (click)="openConfirmDialog(leaveRequest.id)"
              *ngIf="leaveRequest.status == 'A'"
            ></i>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr
          mat-row
          *matRowDef="let menuItem of menuItemData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>

  <!-- Pagination Controls -->
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
