<h4 class="header">
  <div class="cmn-mat-card-header">
    <b>{{ isAdding ? "ADD LEAVE REQUEST" : "EDIT LEAVE REQUEST" }}</b>
  </div>
</h4>
<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="example-container">
    <mat-card class="card" style="width: 50%">
      <mat-card-content class="cmn-mat-card-content">
        <mat-form-field appearance="outline" class="mat-100">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            [matDatepicker]="startDatePicker"
            (click)="startDatePicker.open()"
            formControlName="startDate"
            [min]="minStartDate"
            [value]="formData.get('startDate')?.value | date : 'yyyy-MM-dd'"
            readonly
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <mat-error *ngIf="formData.get('startDate')?.hasError('required')"
            >Start date is required.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-100">
          <mat-label>End Date</mat-label>
          <input
            matInput
            [matDatepicker]="endDatePicker"
            (click)="endDatePicker.open()"
            formControlName="endDate"
            id="endDatePickerInput"
            [min]="minEndDate"
            [value]="formData.get('endDate')?.value | date : 'yyyy-MM-dd'"
            readonly
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <mat-error *ngIf="formData.get('endDate')?.hasError('required')"
            >End date is required.</mat-error
          >
          <mat-error
            *ngIf="formData.get('endDate')?.hasError('matDatepickerMin')"
            >End date must be today or a future date.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-100">
          <mat-label>Reason</mat-label>
          <input matInput formControlName="reason" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-100" *ngIf="!isAdding">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="">Select Status</mat-option>
            <mat-option
              *ngFor="let element of statuses"
              [value]="element.commonRefKey"
            >
              {{ element.commonRefValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formData.get('status')?.hasError('required')">
            Please select one option
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="add-mat-card-footer">
        <div>
          <button
            mat-flat-button
            class="btn-class accent"
            type="button"
            (click)="gotoLeaverequest()"
          >
            BACK
          </button>
          <button
            mat-flat-button
            class="btn-class warn"
            type="button"
            (click)="clearForm()"
            *ngIf="isAdding"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class primary" type="submit">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
