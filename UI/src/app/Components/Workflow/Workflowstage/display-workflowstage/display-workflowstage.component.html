<h3 class="header">WORKFLOW STAGE</h3>

<div class="example-button-row">
  <span
    ><mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Name</mat-label>
      <input
        matInput
        (input)="getWorkflowstage($any($event).target?.value)"
      /> </mat-form-field
  ></span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addWorkflowstage()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="workflowstageData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="workflowTypeName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            WorkflowType Name
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            {{ workflowstage.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="workflowStageName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Workflowstage Name
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            {{ workflowstage.workflowStageName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Description
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            {{ workflowstage.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="orderIndex">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Order Index
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            {{ workflowstage.orderIndex }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            {{ workflowstage.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let workflowstage">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editWorkflowstage(workflowstage)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(workflowstage.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
              *ngIf="workflowstage.status == 'A'"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let workflowstage of workflowstageData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
