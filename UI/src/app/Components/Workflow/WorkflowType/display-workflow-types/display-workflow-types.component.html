<h3 class="header"><b>WORKFLOW TYPES</b></h3>

<div class="example-button-row">
  <span>
    <mat-form-field appearance="outline" class="search-class">
      <mat-label>Search On Name</mat-label>
      <input
        matInput
        (input)="getWorkflowTypeName($any($event).target?.value)"
      />
    </mat-form-field>
  </span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addWorkflowType()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="workflowTypeData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let workflowType">
            {{ workflowType.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Description
          </th>
          <td mat-cell *matCellDef="let workflowType">
            {{ workflowType.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            status
          </th>
          <td mat-cell *matCellDef="let workflowType">
            {{ workflowType.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let workflowType">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editWorkflowType(workflowType)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(workflowType.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
              *ngIf="workflowType.status == 'A'"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let workflowType of workflowTypeData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
