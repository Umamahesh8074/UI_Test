<h4 class="head"><b>LEAD BUDGET</b></h4>
<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="container">
    <mat-card class="card">
      <mat-card-header class="header">
        <b>{{ isAdding ? "ADD LEAD BUDGET" : "UPDATE LEAD BUDGET" }}</b>
      </mat-card-header>
      <mat-card-content class="mat-content">
        <div class="row">
          <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Select Source</mat-label>
            <mat-select
              formControlName="sourceId"
              (selectionChange)="fetchSubSources($event.value)"
            >
              <mat-option value="">Select Source</mat-option>
              <mat-option
                *ngFor="let source of sources"
                [value]="source.leadSourceId"
              >
                {{ source.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Select Sub Source</mat-label>
            <mat-select formControlName="subSourceId">
              <mat-option value="">Select Sub Source</mat-option>
              <mat-option
                *ngFor="let subSource of subSources"
                [value]="subSource.leadSubSourceId"
              >
                {{ subSource.name }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>

        <div class="row">
          <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              (click)="datepicker.open()"
              formControlName="paymentDate"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-45">
            <input
              matInput
              [ngxTimepicker]="timepicker"
              placeholder="Choose a time"
              formControlName="paymentTime"
            />
            <ngx-material-timepicker #timepicker></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-footer>
        <div style="text-align: right" class="button">
          <button
            *ngIf="isAdding"
            mat-flat-button
            style="color: white; background-color: red"
            class="btn-class"
            (click)="clearForm()"
          >
            RESET
          </button>

          <button
            mat-flat-button
            style="color: white; background-color: rgb(97, 97, 38)"
            class="btn-class"
            (click)="gotoLeadBudget()"
          >
            BACK
          </button>
          <button
            mat-flat-button
            style="color: white; background-color: #004869"
            class="btn-class"
            type="submit"
          >
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
