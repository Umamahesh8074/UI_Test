<h3 class="header">LEAD SUB SOURCES</h3>

<div class="example-button-row">
  <span
    ><mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search Lead Sub-Source</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
      /> </mat-form-field
  ></span>
  <div style="display: flex; gap: 8px">
    <app-refresh-button (refreshEvent)="refreshTable()"></app-refresh-button>
    <button mat-icon-button (click)="addLeadSubSource()" matTooltip="Add">
      <i class="bi bi-sign-intersection-fill"></i>
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="leadSubSourceData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="sourceName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Source
          </th>
          <td mat-cell *matCellDef="let leadsubSource">
            {{ leadsubSource.sourceName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Sub-Source
          </th>
          <td mat-cell *matCellDef="let leadsubSource">
            {{ leadsubSource.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let leadsubSource">
            {{ leadsubSource.status === "A" ? "Active" : "InActive" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let leadsubSource">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editLeadSubSource(leadsubSource)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(leadsubSource.leadSubSourceId)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let leadsubSource of leadSubSourceData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
