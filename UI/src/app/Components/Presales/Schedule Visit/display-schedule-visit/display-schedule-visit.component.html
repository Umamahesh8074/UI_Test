<div class="header">SCHEDULE VISIT</div>
<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search by Customer Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter Customer Name"
      />
    </mat-form-field>
  </div>

  <div class="sv-add-back-btn">
    <div>
      <button mat-flat-button class="btn-class accent" (click)="goToLeads()">
        <mat-icon>keyboard_return</mat-icon>
        BACK
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        class="btn-class primary"
        (click)="addScheduleVisit()"
      >
        <mat-icon class="font">add</mat-icon> ADD
      </button>
    </div>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="scheduleVisits"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="leadName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Customer Name
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            {{ scheduleVisit.leadName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="opportunityId">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
          Opportunity Id
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">{{ scheduleVisit.opportunityId }}</td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            {{ scheduleVisit.dateTime }}
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Address
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            {{ scheduleVisit.address }}
          </td>
        </ng-container>

        <ng-container matColumnDef="comments">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Comments
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            {{ scheduleVisit.comments }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            {{ scheduleVisit.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let scheduleVisit">
            <mat-icon
              matTooltip="Edit"
              (click)="updateScheduleVisit(scheduleVisit.id)"
              class="font"
              >edit</mat-icon
            >
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let lead of leads; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
