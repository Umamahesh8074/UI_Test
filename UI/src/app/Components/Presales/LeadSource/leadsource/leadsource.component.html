<h4 class="header"><b>{{
          isAdding ? "ADD LEAD SOURCE" : "UPDATE LEAD SOURCE"
        }}</b></h4>
<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="example-container">
    <mat-card class="card" style="width:50%;">
      <!-- <mat-card-header class="form_heading"
        ><b>{{
          isAdding ? "ADD LEAD SOURCE" : "UPDATE LEAD SOURCE"
        }}</b></mat-card-header
      > -->
      <mat-card-content class="cmn-mat-card-content">
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Lead Source Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <div style="text-align: right" class="button">
          <button
            mat-flat-button
            class="btn-class accent"
            (click)="gotoLeadSources()"
          >
            BACK
          </button>
          <button
            *ngIf="isAdding"
            mat-flat-button
            class="btn-class warn"
            (click)="clearForm()"
          >
            RESET
          </button>
          
          <button mat-flat-button class="btn-class primary">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
