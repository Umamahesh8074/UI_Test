<h4 class="header"><b>REPORTS</b></h4>
<!-- <div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div> -->
<form [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="example-container">
    <mat-card class="card">
      <mat-card-header
        ><b>{{ isAdding ? "ADD REPORT" : "EDIT REPORTS" }}</b></mat-card-header
      >
      <mat-card-content class="mat-content">
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Report Name</mat-label>
          <input
            matInput
            formControlName="reportName"
            placeholder="Enter Report name"
          />
          <mat-error *ngIf="formData.get('reportName')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-50" *ngIf="!isAdding">
          <mat-label>Status</mat-label>
          <mat-select
            formControlName="status"
            (selectionChange)="statusValue($event)"
          >
            <mat-option value="">Select Status</mat-option>
            <mat-option
              *ngFor="let element of statuses"
              [value]="element.commonRefKey"
            >
              {{ element.commonRefValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formData.get('status')?.hasError('required')">
            Please select one option
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="add-mat-card-footer">
        <div>
          <button
            mat-flat-button
            class="btn-class accent"
            (click)="gotoItemCategory()"
          >
            BACK
          </button>
          
          <button
            mat-flat-button
            class="btn-class warn"
            (click)="clearForm()"
            *ngIf="isAdding"
            type="button"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class primary">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
