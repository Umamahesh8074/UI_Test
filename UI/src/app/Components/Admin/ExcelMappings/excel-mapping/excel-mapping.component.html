<h4 class="header"><b>EXCEL MAPPING</b></h4>

<form [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="example-container">
    <mat-card class="card">
      <mat-card-header
        ><b>{{
          isAdding ? "ADD EXCEL MAPPING" : "EDIT EXCEL MAPPING"
        }}</b></mat-card-header
      >

      <mat-card-content class="mat-content">
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Select Report Field</mat-label>
          <mat-select
            formControlName="fieldId"
            (selectionChange)="reportFieldValue($event)"
          >
            <mat-option value="">Select Report</mat-option>
            <mat-option
              *ngFor="let reportField of reportFields"
              [value]="reportField.fieldId"
            >
              {{ reportField.fieldName }}
            </mat-option>
          </mat-select>

          <mat-error *ngIf="formData.get('fieldId')?.hasError('required')">
            Please select option
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Excel Mapping Header </mat-label>
          <input
            matInput
            formControlName="expectedHeader"
            placeholder="Enter Excel Expected header "
          />
          <mat-error
            *ngIf="formData.get('expectedHeader')?.hasError('required')"
          >
            Excel Expected header is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-50" *ngIf="!isAdding">
          <mat-label>Status</mat-label>
          <mat-select
            formControlName="status"
            (selectionChange)="statusValue($event)"
          >
            <mat-option value="">Select Status</mat-option>
            <mat-option
              *ngFor="let element of statuses"
              [value]="element.commonRefKey"
            >
              {{ element.commonRefValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formData.get('status')?.hasError('required')">
            Please select one option
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="add-mat-card-footer">
        <div>
          
          <button
            mat-flat-button
            class="btn-class accent"
            (click)="gotoExcelMappings()"
          >
            BACK
          </button>
          <button
            mat-flat-button
            class="btn-class warn"
            (click)="clearForm()"
            *ngIf="isAdding"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class primary">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
