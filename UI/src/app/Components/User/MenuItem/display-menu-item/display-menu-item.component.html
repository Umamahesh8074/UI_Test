<h3 class="header">MENU ITEM</h3>
<div class="example-button-row">
  <span>
    <mat-form-field appearance="outline">
      <mat-label>Search On Menu Item Name</mat-label>
      <input matInput (input)="getMenuItem($any($event).target?.value)" />
    </mat-form-field>
  </span>

  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addMenuItem()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="menuItemData"
        class="mat-elevation-z8"
      >
        <!-- Column Definitions -->
        <ng-container matColumnDef="menuName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Menu Name
          </th>
          <td mat-cell *matCellDef="let menuItem">{{ menuItem.menuName }}</td>
        </ng-container>

        <ng-container matColumnDef="menuItemName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Menu Item Name
          </th>
          <td mat-cell *matCellDef="let menuItem">
            {{ menuItem.menuItemName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="path">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Path
          </th>
          <td mat-cell *matCellDef="let menuItem">{{ menuItem.path }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let menuItem">{{ menuItem.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let menuItem">
            <!-- Edit Icon -->
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editMenuItem(menuItem)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- Delete Icon -->
            <i
              class="bi bi-trash text-danger"
              style="cursor: pointer"
              (click)="openConfirmDialog(menuItem.menuItemId)"
              *ngIf="menuItem.status == 'A'"
            ></i>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr
          mat-row
          *matRowDef="let menuItem of menuItemData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>

  <!-- Pagination Controls -->
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-footer>
</mat-card>
