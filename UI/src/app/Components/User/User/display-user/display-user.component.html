<h3 class="header">USERS</h3>
<div class="example-button-row">
  <div>
    <mat-form-field appearance="outline" class="search-class">
      <mat-label>Search On User Name</mat-label>
      <input matInput (input)="onSearch($any($event).target?.value)" />
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 8px">
    <app-refresh-button (refreshEvent)="ngOnInit()"></app-refresh-button>

    <button mat-icon-button (click)="addUser()" matTooltip="Add">
      <i class="bi bi-sign-intersection-fill"></i>
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table matSort mat-table [dataSource]="userData" class="mat-elevation-z8">
        <!-- Column Definitions -->
        <!-- <ng-container matColumnDef="menuName">
                      <th mat-header-cell *matHeaderCellDef
                          style="background-color: #004869; color: white">
                          Menu Name
                      </th>
                      <td mat-cell *matCellDef="let menuItem">{{ menuItem.menuName}}</td>
                  </ng-container> -->
        <ng-container matColumnDef="rowNumber">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let i = index">
            {{ pageIndex * pageSize + i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="userName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            User Name
          </th>
          <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Email
          </th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="password">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #004869; color: white"
            >
              Password
            </th>
            <td mat-cell *matCellDef="let user">{{ user.password }}</td>
          </ng-container> -->

        <ng-container matColumnDef="phoneNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Phone Number
          </th>
          <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="roleName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Role Name
          </th>
          <td mat-cell *matCellDef="let user">{{ user.roleName }}</td>
        </ng-container>
        <ng-container matColumnDef="managerName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Manager Name
          </th>
          <td mat-cell *matCellDef="let user">{{ user.managerName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let user">{{ user.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let user">
            <!-- Edit Icon -->
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editUser(user)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- Delete Icon -->
            <i
              class="bi bi-trash text-danger"
              style="cursor: pointer"
              (click)="openConfirmDialog(user.userId)"
              *ngIf="user.status == 'A'"
            ></i>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr
          mat-row
          *matRowDef="let menuItem of menuItemData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>

  <!-- Pagination Controls -->
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-footer>
</mat-card>
