<h3 class="header"><b>ROLE REFERENCE PERMISSIONS</b></h3>

<div class="example-button-row">
  <span>
    <mat-form-field appearance="outline" class="search-class">
      <mat-label>Search On Name</mat-label>
      <input
        matInput
        (input)="getRoleReferencePermissionByName($any($event).target?.value)"
      />
    </mat-form-field>
  </span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addRoleReferencePermission()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="roleReferencePermissionData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let RoleReferencePermission">
            {{ RoleReferencePermission.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="roleName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Role Name
          </th>
          <td mat-cell *matCellDef="let RoleReferencePermission">
            {{ RoleReferencePermission.roleName }}
          </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let RoleReferencePermission">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editRoleReferencePermission(RoleReferencePermission)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- <i (click)="openConfirmDialog(commonReferenceType.id)" style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"></i> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let workflowType of workflowTypeData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons
  ></mat-paginator>
</mat-card-footer>
</mat-card>
