<h4 class="header"><b>COMMON REFERENCE TYPE</b></h4>
<!-- <div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div> -->
<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="example-container">
    <mat-card class="card">
      <mat-card-header style="margin-bottom:20px;">
        <b>{{
          isAdding ? "ADD COMMONREFERENCETYPE" : "EDIT COMMONREFERENCETYPE"
        }}</b>
      </mat-card-header>
      <mat-card-content class="mat-content" >
        <mat-form-field appearance="outline" class="mat-100" >
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="add-mat-card-footer">
        <div>
          <button
            mat-flat-button
            class="btn-class accent"
            type="button"
            (click)="gotoCommonReferenceType()"
          >
            BACK
          </button>
          <button
            mat-flat-button
            class="btn-class warn"
            type="button"
            (click)="clearForm()"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class primary" type="submit">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
