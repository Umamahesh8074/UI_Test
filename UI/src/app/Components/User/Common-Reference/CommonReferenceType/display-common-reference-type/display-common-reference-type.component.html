<h3 class="header"><b>COMMON REFERENCE TYPE</b></h3>

<div class="example-button-row">
  <span>
    <mat-form-field appearance="outline" class="search-class">
        <mat-label>Search On Name</mat-label>
        <input
            matInput
            (input)="getCommonReferenceTypeByName($any($event).target?.value)"
        />
    </mat-form-field>
</span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addCommonReferenceType()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="commonReferenceTypeData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let commonReferenceTypeData">
            {{ commonReferenceTypeData.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let commonReferenceType">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editCommonReferenceType(commonReferenceType)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- <i (click)="openConfirmDialog(commonReferenceType.id)" style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"></i> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let workflowType of workflowTypeData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
        showFirstLastButtons
    ></mat-paginator>
</mat-card-footer>
</mat-card>
