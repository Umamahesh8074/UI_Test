<h3 class="header">ROLES</h3>

<div class="example-button-row">
  <span
    ><mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Role Name</mat-label>
      <input
        matInput
        (input)="onRoleSerach($any($event).target?.value)"
      /> </mat-form-field
  ></span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addRole()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table matSort mat-table [dataSource]="roleData" class="mat-elevation-z8">
        <ng-container matColumnDef="roleName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Role Name
          </th>
          <td mat-cell *matCellDef="let role">{{ role.roleName }}</td>
        </ng-container>
        <ng-container matColumnDef="homePageName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Dashboard Name
          </th>
          <td mat-cell *matCellDef="let role">{{ role.homePageName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let role">{{ role.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let role">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editRole(role)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(role.roleId)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
              *ngIf="role.status == 'A'"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let menu of menuData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
