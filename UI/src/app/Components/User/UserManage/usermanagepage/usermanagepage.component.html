<h4 class="header">
  <b>Assign User For Project Security Qr Scan</b>
</h4>
<div class="example-button-row">
  <span
    ><mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On User Name</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
      /> </mat-form-field
  ></span>
  <span>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addUserManage()"
      class="btn-class"
    >
      <i class="bi bi-sign-intersection-fill h6"></i> ADD
    </button>
  </span>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="userManageData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="projectName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Name
          </th>
          <td mat-cell *matCellDef="let data">{{ data.projectName }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            User Id
          </th>
          <td mat-cell *matCellDef="let data">{{ data.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            User Name
          </th>
          <td mat-cell *matCellDef="let data">{{ data.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let data">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editUserManage(data)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(data.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row of userManageData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
