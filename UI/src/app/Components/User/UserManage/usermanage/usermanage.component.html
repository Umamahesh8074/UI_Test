<h4 class="header"><b>QR SCAN</b></h4>

<form>
  <div class="example-container">
    <mat-card class="card">
      <mat-card-header
        ><b>{{ isAdding ? "ADD QR SCAN" : "EDIT QR SCAN" }}</b></mat-card-header
      >
      <mat-card-content class="cmn-mat-card-content">
        <mat-form-field class="mat-50" appearance="fill">
          <mat-label>Project</mat-label>
          <input
            type="text"
            matInput
            (input)="getProjects($any($event).target?.value)"
            [formControl]="project"
            [matAutocomplete]="projectAuto"
          />
          <mat-autocomplete
            #projectAuto="matAutocomplete"
            (optionSelected)="onProjectSelect($event)"
            [displayWith]="displayProject"
          >
            <mat-option *ngFor="let option of projects" [value]="option">
              {{ option.projectName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <!-- QR Generator Field -->
        <ng-container *ngIf="referenceKey == 'SP'">
          <mat-form-field appearance="fill" class="mat-50">
            <mat-label>QR LOCATION</mat-label>
            <input
              type="text"
              matInput
              (input)="onQrGeneratorSerach($any($event).target?.value)"
              [formControl]="qrGenerator"
              [matAutocomplete]="qrGeneratorAuto"
            />
            <mat-autocomplete
              #qrGeneratorAuto="matAutocomplete"
              (optionSelected)="onQrGeneratorSelect($event)"
              [displayWith]="displayQrName"
            >
              <mat-option
                *ngFor="let option of qrgeneratorData"
                [value]="option"
              >
                {{ option.location }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </ng-container>
        <!-- user -->
        <mat-form-field class="mat-50" appearance="fill">
          <mat-label>User</mat-label>
          <input
            type="text"
            matInput
            (input)="getUsers($any($event).target?.value)"
            [formControl]="user"
            [matAutocomplete]="userAuto"
          />
          <mat-autocomplete
            #userAuto="matAutocomplete"
            (optionSelected)="onUserSelect($event)"
            [displayWith]="displayUser"
          >
            <mat-option *ngFor="let option of users" [value]="option">
              {{ option.userName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <div class="add-mat-card-footer">
          <button mat-flat-button class="btn-class primary" (click)="save()">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
          <button
            mat-flat-button
            class="btn-class warn"
            (click)="clearForm()"
            *ngIf="isAdding"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class accent" (click)="goBack()">
            BACK
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
