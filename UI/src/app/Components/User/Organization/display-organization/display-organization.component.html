<div class="head">ORGANIZATIONS</div>


<div class="button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>search on Organization Name</mat-label>
      <input matInput (input)="fetchAllOrganizations($any($event).target?.value)"
        placeholder="Enter Organization Name" />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-flat-button class="btn-class-add" (click)="addOrganization()">
      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="mat-content">
  <mat-card-content>
    <div class="tab-head">
      <table matSort mat-table [dataSource]="organizations" class="mat-elevation-z8">
        <ng-container matColumnDef="rowNumber">
          <th mat-header-cell *matHeaderCellDef style="background-color: #004869; color: white">
            #
          </th>
          <td mat-cell *matCellDef="let i = index">
            {{ pageIndex * pageSize + i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="background-color: #004869; color: white">
            Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.organizationName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef style="background-color: #004869; color: white">
            Contact
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.organizationContact }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef style="background-color: #004869; color: white">
            Status
          </th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="background-color: #004869; color: white">
            Action
          </th>
          <td mat-cell *matCellDef="let organization">
            <i class="bi bi-pencil" (click)="onEdit(organization.organizationId)"></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i *ngIf="organization.status != 'I'" (click)="openConfirmDialog(organization)"
              style="color: red; cursor: pointer" class="bi bi-trash text-danger"></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let menu of menuData; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
