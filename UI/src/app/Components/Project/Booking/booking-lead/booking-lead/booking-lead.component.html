 <h3 class="header">Booked Units</h3>
 <mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="bookedUnitsData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Customer Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.leadName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Customer PhoneNumber
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.leadPhoneNumber }}
          </td>
        </ng-container>
        <ng-container matColumnDef="projectName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Project Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.projectName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="blockName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Block Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.blockName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="levelName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Level Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.levelName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="unitName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Unit Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.unitName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="unitTypeName">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Unit Type Name
          </th>
          <td mat-cell *matCellDef="let lead">
            {{ lead.unitTypeName }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="
            let leadsubSource of bookedUnitsData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
