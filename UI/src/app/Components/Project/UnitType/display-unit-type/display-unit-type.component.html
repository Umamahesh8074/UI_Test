<!-- <h4 class="header"><b>UNIT TYPE</b></h4> -->
<h4 class="header">
  <b>UNIT TYPE</b>
</h4>

<div class="example-button-row">
  <div>
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Unit Type </mat-label>
      <input matInput (input)="getAllUnits($any($event).target?.value)" />
    </mat-form-field>
  </div>
  <div>
    <button
      mat-flat-button
      style="color: white; background-color: #004869"
      (click)="addUnit()"
      class="btn-class"
    >
      <!-- <i class="bi bi-sign-intersection-fill h6"></i> ADD -->

      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="unitsData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Unit Type
          </th>
          <td mat-cell *matCellDef="let unit">{{ unit.name }}</td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Rate
          </th>
          <td mat-cell *matCellDef="let unit">{{ unit.rate }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let unit">{{ unit.status }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let unit">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editUnit(unit)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(unit.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
              *ngIf="unit.status == 'A'"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let unit of unitsData; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer class="pagination-sec">
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
      class="custom-paginator"
    >
    </mat-paginator>
  </mat-card-footer>
</mat-card>
