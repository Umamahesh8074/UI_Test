<h4 class="header">
  <b>{{ isAdding ? "ADD PAYMENT PLAN" : "EDIT PAYMENT PLAN" }}</b>
</h4>
<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="example-container">
    <mat-card class="card" style="padding: 0">
      <mat-card-content class="cmn-mat-content mat-card-scroll">
        <div class="row" style="padding: 0 15px">
          <mat-form-field class="mat-45" appearance="outline">
            <mat-label>Search/Select Project</mat-label>
            <input
              type="text"
              matInput
              [value]="
                selectedProject.projectName ? selectedProject.projectName : ''
              "
              (input)="searchProject($event)"
              [formControl]="project"
              [matAutocomplete]="projectAuto"
            />
            <mat-autocomplete
              #projectAuto="matAutocomplete"
              (optionSelected)="onProjectSelect($event)"
              [displayWith]="displayProject"
            >
              <mat-option *ngFor="let option of projects" [value]="option">
                {{ option.projectName }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="mat-45" appearance="outline">
            <mat-label>Search/Select Block</mat-label>
            <input
              type="text"
              matInput
              [value]="selectedBlock.name ? selectedBlock.name : ''"
              (input)="searchBlock($event)"
              [formControl]="block"
              [matAutocomplete]="blockAuto"
            />
            <mat-autocomplete
              #blockAuto="matAutocomplete"
              (optionSelected)="onBockSelect($event)"
              [displayWith]="displayBlock"
            >
              <mat-option *ngFor="let option of blocks" [value]="option">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Payment Plan Name</mat-label>
            <input matInput formControlName="planName" type="text" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-45">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text" />
          </mat-form-field>

          <mat-form-field
            appearance="outline"
            class="block-mat-40"
            *ngIf="!isAdding"
          >
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="">Select Status</mat-option>
              <mat-option
                *ngFor="let element of statuses"
                [value]="element.commonRefKey"
              >
                {{ element.commonRefValue }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formData.get('status')?.hasError('required')">
              Please select one option
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-footer class="add-mat-card-footer">
        <div>
          <button
            mat-flat-button
            class="btn-class accent"
            (click)="gotoPaymentPlans()"
            type="button"
          >
            BACK
          </button>
          <button
            *ngIf="isAdding"
            mat-flat-button
            class="btn-class warn"
            (click)="clearForm()"
            type="button"
          >
            RESET
          </button>
          <button mat-flat-button class="btn-class primary" type="submit">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
