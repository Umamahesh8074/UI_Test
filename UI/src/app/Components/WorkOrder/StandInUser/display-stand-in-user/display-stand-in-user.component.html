<div class="pac-header">Stand In User</div>

<div class="example-button-row">
  <div class="search-container">
    <mat-form-field appearance="outline" class="serach-class">
      <mat-label>Search On Stand In User</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Enter Stand In User"
      />
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      mat-flat-button
      (click)="AddStandInUser()"
      class="btn-class"
    >
      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div>
      <table
        matSort
        mat-table
        [dataSource]="standInUserData"
        class="mat-elevation-z8"
      >
       

      <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.id }}
    </td>
</ng-container><ng-container matColumnDef="managerId">
    <th mat-header-cell *matHeaderCellDef>managerId</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.managerId }}
    </td>
</ng-container><ng-container matColumnDef="managerName">
    <th mat-header-cell *matHeaderCellDef>managerName</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.managerName }}
    </td>
</ng-container><ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>userId</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.userId }}
    </td>
</ng-container><ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>userName</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.userName }}
    </td>
</ng-container><ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let standInUser">
        {{ standInUser.status }}
    </td>
</ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let standInUser">
            <i
              class="bi bi-pencil"
              style="cursor: pointer"
              (click)="editStandInUser(standInUser)"
            ></i>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i
              (click)="openConfirmDialog(standInUser.id)"
              style="color: red; cursor: pointer"
              class="bi bi-trash text-danger"
              *ngIf="standInUser.status == 'A'"
            ></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="table-row"
          mat-row
          *matRowDef="
            let standInUser of standInUserData;
            columns: displayedColumns
          "
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <b>
    <hr style="margin: 0" />
  </b>
  <mat-card-footer class="pagination-sec">
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
      class="custom-paginator"
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
