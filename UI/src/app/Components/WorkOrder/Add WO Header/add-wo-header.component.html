<div class="wo-pac-header">ADD/EDIT WORK ORDER HEADERS</div>

<div class="woq-filters-div">
  <div class="woq-search-container">
    <mat-form-field class="search-class-sc" appearance="outline">
      <mat-label> Search/Select Work Order header </mat-label>
      <input
        type="text"
        matInput
        (input)="searchHeader($event)"
        [formControl]="header"
        [matAutocomplete]="headerAuto"
      />
      <mat-autocomplete
        #headerAuto="matAutocomplete"
        (optionSelected)="onHeaderSelect($event)"
        [displayWith]="displayHeader"
      >
        <mat-option *ngFor="let option of headers" [value]="option">
          {{ option.headerName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-flat-button (click)="AddWoHeader()" class="btn-class primary">
      <mat-icon class="font">add</mat-icon> ADD
    </button>
  </div>
</div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <div class="tab-head">
      <table
        matSort
        mat-table
        [dataSource]="termsAndConditions"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ pageIndex * pageSize + i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="headerName">
          <th mat-header-cell *matHeaderCellDef>Header Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.headerName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="headerOrder">
          <th mat-header-cell *matHeaderCellDef>Header Order</th>
          <td mat-cell *matCellDef="let element">
            {{ element.headerOrder }}
          </td>
        </ng-container>

        <ng-container matColumnDef="headerTermsAndConditions">
          <th mat-header-cell *matHeaderCellDef>HeaderTerms And Conditions</th>
          <td mat-cell *matCellDef="let element">
            <div [innerHTML]="element.headerTermsAndConditions"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="background-color: #004869; color: white"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              matTooltip="Edit"
              (click)="editWoHeader(element)"
              class="font icon-spacing icon"
              style="color: #004869"
              >edit</mat-icon
            >
            <mat-icon
              matTooltip="Delete"
              (click)="openConfirmDialog(element.id)"
              class="font icon-spacing icon"
              style="color: #d3493f"
            >
              delete_forever</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="table-row"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <b>
    <hr style="margin: 0" />
  </b>
  <mat-card-footer class="pagination-sec">
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
      class="custom-paginator"
    ></mat-paginator>
  </mat-card-footer>
</mat-card>

<div class="add-mat-card-footer">
  <button
    mat-flat-button
    class="btn-class accent"
    (click)="gotoWo()"
    type="button"
  >
    BACK
  </button>
  <button
    mat-flat-button
    class="btn-class primary"
    type="submit"
    (click)="AddOrEditHeader()"
  >
    BULK EDIT
  </button>
</div>
