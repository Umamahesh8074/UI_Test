<h4 class="pac-header">
  {{ isAdding ? "ADD ITEM CATEGORY" : "EDIT ITEM CATEGORY" }}
</h4>

<form [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="example-container">
    <mat-card class="card">
      <mat-card-content class="cmn-mat-card-content">
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Select CIVIL/MEP</mat-label>
          <mat-select formControlName="workTypeId">
            <mat-option *ngFor="let element of options" [value]="element.id">
              {{ element.commonRefValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-50">
          <mat-label>Item Category Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter item category name"
          />
          <mat-error *ngIf="formData.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-50" *ngIf="!isAdding">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="">Select Status</mat-option>
            <mat-option
              *ngFor="let element of statuses"
              [value]="element.commonRefKey"
            >
              {{ element.commonRefValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formData.get('status')?.hasError('required')">
            Please select one option
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer add-mat-card-footer>
        <div style="text-align: right" class="button">
          <button
            mat-flat-button
            class="btn-class accent"
            (click)="gotoItemCategory()"
          >
            BACK
          </button>
          <button mat-flat-button class="btn-class warn" (click)="clearForm()">
            RESET
          </button>
          <button mat-flat-button class="btn-class primary">
            {{ isAdding ? "ADD" : "UPDATE" }}
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</form>
