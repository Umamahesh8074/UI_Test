<table mat-table [dataSource]="indentItems" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ pageIndex * pageSize + i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="materialCode">
    <th mat-header-cell *matHeaderCellDef>Material Code</th>
    <td mat-cell *matCellDef="let element">
      {{ element.materialCode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Item Category</th>
    <td mat-cell *matCellDef="let element">
      {{ element.categoryName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="subCategory">
    <th mat-header-cell *matHeaderCellDef>Sub Category</th>
    <td mat-cell *matCellDef="let element">{{ element.subCategoryName }}</td>
  </ng-container>

  <ng-container matColumnDef="specification">
    <th mat-header-cell *matHeaderCellDef>Specification</th>
    <td mat-cell *matCellDef="let element">{{ element.specificationName }}</td>
  </ng-container>

  <ng-container matColumnDef="itemUnit">
    <th mat-header-cell *matHeaderCellDef>Item Unit</th>
    <td mat-cell *matCellDef="let element">{{ element.unitName }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity | number }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
