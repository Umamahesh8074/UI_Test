
<table mat-table [dataSource]="dataSource" class="tableFixHead">
  <!-- Table header -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef class="team-data-th">
      {{ column | titlecase }}
    </th>
    <td mat-cell *matCellDef="let element" class="team-data-td">
      {{ element[column] }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="team-data-th-tr"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClick(row)"
    [class.clickable]="clickableRows"
    class="team-data-td-tr"
  ></tr>
</table>
