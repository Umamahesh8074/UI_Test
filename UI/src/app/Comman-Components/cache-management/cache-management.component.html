<h3 class="header">CACHE MANAGEMENT</h3>

<div class="example-button-row">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Search Cache Key</mat-label>
      <input
        matInput
        (input)="onSearch($any($event).target?.value)"
        placeholder="Search key"
      />
    </mat-form-field>
  </div>
  <div style="display: flex; gap: 8px">
    <app-refresh-button (refreshEvent)="ngOnInit()"></app-refresh-button>
    <button mat-icon-button (click)="clearAllCache()" matTooltip="CLEAR ALL">
      <i class="bi bi-trash h6"></i>
    </button>
  </div>

<mat-card class="cmn-card">
  <mat-card-content class="cmn-card-content">
    <table
      matSort
      mat-table
      [dataSource]="filteredCacheKeys"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Cache Key</th>
        <td
          mat-cell
          *matCellDef="let key"
          (click)="viewKeyDetails(key)"
          class="clickable-row"
        >
          {{ key }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let key">
          <i
            class="bi bi-trash text-danger"
            (click)="clearCache(key, $event)"
            style="cursor: pointer"
          ></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row of filteredCacheKeys; columns: displayedColumns"
        (click)="viewKeyDetails(row)"
        class="clickable-row"
      ></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
